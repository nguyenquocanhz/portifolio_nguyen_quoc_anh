        ::-webkit-scrollbar {

        }

        ::-webkit-scrollbar-thumb {

        /* Animated Orbs */

        }

        .orb-accent {
            background: radial-gradient(circle, rgba(13, 110, 253, 0.25) 0%, transparent 70%);

        /* Service Card Hover Effect */
        .service-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .service-card:hover {
            transform: translateY(-8px);
        }

        /* Project Card */
        .project-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .project-card:hover {
            transform: translateY(-6px);
        }

        /* Tag Button Style */

        .tag-btn.active {
            background: linear-gradient(135deg, #0a68ac 0%, #0d6efd 100%);

                "emailText": "Gửi Email Ngay",
                "phoneText": "Sao chép SĐT"
            }
        };

        // --- 2. THEME LOGIC WITH WATER RIPPLE EFFECT ---
        const themeToggleBtn = document.getElementById('theme-toggle');
        const html = document.documentElement;
        let isAnimating = false;

        function applyTheme(isDark) {
            if (isDark) {
                html.classList.add('dark');
                document.getElementById('theme-icon-sun').classList.remove('hidden');
                document.getElementById('theme-icon-moon').classList.add('hidden');
            } else {
                html.classList.remove('dark');
                document.getElementById('theme-icon-sun').classList.add('hidden');
                document.getElementById('theme-icon-moon').classList.remove('hidden');
            }
        }

        // Create water ripple effect
        function createRippleEffect(x, y, isDark) {
            // Create ripple element
            const ripple = document.createElement('div');
            ripple.className = `theme-ripple ${isDark ? 'theme-ripple-dark' : 'theme-ripple-light'}`;
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.style.width = '0';
            ripple.style.height = '0';
            document.body.appendChild(ripple);

            // Calculate the maximum size needed to cover the entire screen
            const maxDimension = Math.max(
                Math.hypot(x, y),
                Math.hypot(window.innerWidth - x, y),
                Math.hypot(x, window.innerHeight - y),
                Math.hypot(window.innerWidth - x, window.innerHeight - y)
            ) * 2 + 100;

            // GSAP Timeline animation - Single ripple wave
            const tl = gsap.timeline({
                onComplete: () => {
                    ripple.remove();
                    isAnimating = false;
                }
            });

            // Main ripple expansion with water-like easing
            tl.to(ripple, {
                width: maxDimension,
                height: maxDimension,
                duration: 0.8,
                ease: 'power2.out'
            });

            // Apply theme change at the peak of animation
            tl.call(() => {
                applyTheme(isDark);
            }, [], 0.15);

            // Button bounce effect
            gsap.to(themeToggleBtn, {
                scale: 0.9,
                duration: 0.1,
                yoyo: true,
                repeat: 1,
                ease: 'power2.inOut'
            });

            // Fade out and clean up
            tl.to(ripple, {
                opacity: 0,
                duration: 0.3,
                ease: 'power1.in'
            }, 0.6);
        }

        const savedTheme = localStorage.getItem('theme');
        const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        applyTheme(savedTheme === 'dark' || (!savedTheme && systemDark));

        themeToggleBtn.addEventListener('click', (e) => {
            if (isAnimating) return; // Prevent multiple clicks during animation
            isAnimating = true;

            const rect = themeToggleBtn.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;

            const willBeDark = !html.classList.contains('dark');
            localStorage.setItem('theme', willBeDark ? 'dark' : 'light');

            createRippleEffect(x, y, willBeDark);
        });

        // --- 3. LOAD DATA & RENDER ---
        function loadPortfolio() {
            try {
                const data = portfolioData;

                // === 3.1 Render Profile ===
                const p = data.profile;
                document.getElementById('profile-avatar').src = p.avatar;
                document.getElementById('profile-intro').textContent = p.intro;
                document.getElementById('profile-name').textContent = p.name;
                document.getElementById('profile-role').textContent = p.role;
                document.getElementById('profile-bio').textContent = p.bio;
                document.getElementById('btn-cv').href = p.cvLink;

                // Social Links
                const linkMap = {
                    'link-github': p.social.github,
                    'link-linkedin': p.social.linkedin,
                    'link-email': p.social.email
                };
                for (const [id, link] of Object.entries(linkMap)) {
                    const el = document.getElementById(id);
                    if (el) el.href = link;
                }

                // === 3.2 Render Services (Nencer.vn Style) ===
                const colorClasses = {
                    primary: {
                        bg: 'bg-primary/10',
                        text: 'text-primary',
                        border: 'border-primary/20',
                        gradient: 'from-primary to-primary-light'
                    },
                    green: {
                        bg: 'bg-green-500/10',
                        text: 'text-green-600 dark:text-green-400',
                        border: 'border-green-500/20',
                        gradient: 'from-green-500 to-green-400'
                    },
                    accent: {
                        bg: 'bg-primary-light/10',
                        text: 'text-primary-light',
                        border: 'border-primary-light/20',
                        gradient: 'from-primary-light to-primary'
                    }
                };

                const servicesHtml = data.services.map((s, index) => {
                    const colors = colorClasses[s.color] || colorClasses.primary;
                    return `
                    <div class="service-card glass-card p-10 rounded-[1.5rem] border ${colors.border} hover:shadow-card-hover" data-aos="fade-up" data-aos-delay="${index * 100}">
                        <div class="w-16 h-16 rounded-r-5 ${colors.bg} ${colors.text} flex items-center justify-center text-3xl mb-8 group-hover:scale-110 transition-transform">
                            <i class="fa-solid ${s.icon}"></i>
                        </div>
                        <h4 class="text-xl font-bold mb-4 text-dark dark:text-white">${s.title}</h4>
                        <p class="text-gray-secondary dark:text-slate-400 leading-relaxed">${s.desc}</p>
                    </div>
                `}).join('');
                document.getElementById('services-list').innerHTML = servicesHtml;

                // === 3.3 Projects: Search, Filter, Pagination ===
                const ITEMS_PER_PAGE = 6;
                let currentPage = 1;
                let currentTag = 'all';
                let searchKeyword = '';
                const allProjects = data.projects;

                // Extract all unique tags
                const allTags = [...new Set(allProjects.flatMap(p => p.tech))].sort();

                // Render tag filter buttons
                function renderTagFilters() {
                    const container = document.getElementById('tag-filters');
                    const tagsHtml = allTags.map(tag => `
                        <button class="tag-btn px-5 py-2.5 rounded-r-3 text-sm font-semibold glass-card text-gray-secondary dark:text-slate-300 hover:text-primary dark:hover:text-primary-light transition-all" data-tag="${tag}">
                            ${tag}
                        </button>
                    `).join('');
                    container.innerHTML = `
                        <button class="tag-btn active px-5 py-2.5 rounded-r-3 text-sm font-semibold transition-all" data-tag="all">Tất cả</button>
                        ${tagsHtml}
                    `;

                    // Add event listeners
                    container.querySelectorAll('.tag-btn').forEach(btn => {
                        btn.addEventListener('click', () => {
                            currentTag = btn.dataset.tag;
                            currentPage = 1;
                            updateTagActiveState();
                            renderProjects();
                        });
                    });
                }

                function updateTagActiveState() {
                    document.querySelectorAll('.tag-btn').forEach(btn => {
                        if (btn.dataset.tag === currentTag) {
                            btn.classList.add('active');
                            btn.classList.remove('glass-card', 'text-gray-secondary', 'dark:text-slate-300');
                        } else {
                            btn.classList.remove('active');
                            btn.classList.add('glass-card', 'text-gray-secondary', 'dark:text-slate-300');
                        }
                    });
                }

                // Filter projects
                function getFilteredProjects() {
                    return allProjects.filter(proj => {
                        const matchesTag = currentTag === 'all' || proj.tech.includes(currentTag);
                        const keyword = searchKeyword.toLowerCase();
                        const matchesSearch = !keyword ||
                            proj.title.toLowerCase().includes(keyword) ||
                            proj.tech.some(t => t.toLowerCase().includes(keyword));
                        return matchesTag && matchesSearch;
                    });
                }

                // Render project card (Nencer.vn Style)
                function renderProjectCard(proj) {
                    return `
                        <div class="project-card glass-card rounded-[1.5rem] overflow-hidden shadow-card h-full flex flex-col group cursor-pointer hover:shadow-card-hover">
                            <div class="h-56 overflow-hidden relative">
                                <img src="${proj.image}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" alt="${proj.title}">
                                <div class="absolute top-4 right-4 glass-card px-4 py-1.5 rounded-full text-xs font-bold">
                                    <i class="${proj.icon} ${proj.iconColor} mr-1.5"></i> ${proj.category}
                                </div>
                                <div class="absolute inset-0 bg-gradient-to-t from-dark/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                            </div>
                            <div class="p-8 flex-1 flex flex-col">
                                <div class="flex items-start justify-between mb-3">
                                    <h3 class="text-xl font-bold text-dark dark:text-white group-hover:text-primary transition-colors">${proj.title}</h3>
                                    ${proj.price ? `<span class="text-lg font-bold text-green-600 dark:text-green-400 whitespace-nowrap ml-3">${proj.price.toLocaleString('vi-VN')}đ</span>` : ''}
                                </div>
                                <p class="text-gray-secondary dark:text-slate-400 mb-5 text-sm line-clamp-2 leading-relaxed">${proj.desc}</p>
                                <div class="mb-5">
                                    <span class="text-xs font-semibold text-gray-primary uppercase tracking-wider mb-3 block">Công nghệ:</span>
                                    <div class="flex flex-wrap gap-2">
                                        ${proj.tech.slice(0, 5).map(t => `<span class="text-xs font-medium px-3 py-1 bg-primary/10 text-primary dark:text-primary-light rounded-r-2 border border-primary/20">${t}</span>`).join('')}
                                        ${proj.tech.length > 5 ? `<span class="text-xs text-gray-primary font-medium">+${proj.tech.length - 5}</span>` : ''}
                                    </div>
                                </div>
                                <div class="mt-auto pt-5 border-t border-gray-border dark:border-slate-700">
                                    <div class="flex items-center justify-between mb-4">
                                        <div class="flex items-center gap-3">
                                            ${proj.github ? `<a href="${proj.github}" target="_blank" class="w-10 h-10 rounded-r-3 bg-slate-100 dark:bg-slate-700 flex items-center justify-center text-gray-secondary dark:text-slate-300 hover:bg-dark hover:text-white dark:hover:bg-white dark:hover:text-dark transition-all" title="GitHub"><i class="fa-brands fa-github"></i></a>` : ''}
                                            ${proj.demo ? `<a href="${proj.demo}" target="_blank" class="w-10 h-10 rounded-r-3 bg-green-100 dark:bg-green-900/30 flex items-center justify-center text-green-600 dark:text-green-400 hover:bg-green-600 hover:text-white transition-all" title="Xem Demo"><i class="fa-solid fa-play"></i></a>` : ''}
                                        </div>
                                        <span class="text-primary font-semibold text-sm group-hover:translate-x-2 transition-transform">Chi tiết <i class="fa-solid fa-arrow-right ml-1"></i></span>
                                    </div>
                                    ${(proj.facebook || proj.demo) ? `
                                    <div class="flex gap-3">
                                        ${proj.facebook ? `<a href="${proj.facebook}" target="_blank" class="flex-1 py-3 px-4 rounded-r-3 bg-primary-gradient hover:opacity-90 text-white text-sm font-semibold flex items-center justify-center gap-2 transition-all"><i class="fa-brands fa-facebook-f"></i> Mua qua FB</a>` : ''}
                                        ${proj.demo ? `<a href="${proj.demo}" target="_blank" class="flex-1 py-3 px-4 rounded-r-3 bg-green-500 hover:bg-green-600 text-white text-sm font-semibold flex items-center justify-center gap-2 transition-all"><i class="fa-solid fa-play"></i> Xem Demo</a>` : ''}
                                    </div>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    `;
                }

                // Render pagination
                function renderPagination(totalItems) {
                    const totalPages = Math.ceil(totalItems / ITEMS_PER_PAGE);
                    const container = document.getElementById('pagination');

                    if (totalPages <= 1) {
                        container.innerHTML = '';
                        return;
                    }

                    let paginationHtml = `
                        <button class="page-btn w-12 h-12 rounded-r-3 glass-card flex items-center justify-center hover:bg-primary hover:text-white transition ${currentPage === 1 ? 'opacity-50 cursor-not-allowed' : ''}" data-page="prev" ${currentPage === 1 ? 'disabled' : ''}>
                            <i class="fa-solid fa-chevron-left text-sm"></i>
                        </button>
                    `;

                    for (let i = 1; i <= totalPages; i++) {
                        const isActive = i === currentPage;
                        paginationHtml += `
                            <button class="page-btn w-12 h-12 rounded-r-3 flex items-center justify-center font-semibold transition ${isActive ? 'bg-primary-gradient text-white shadow-nencer' : 'glass-card hover:bg-primary/10 hover:text-primary'}" data-page="${i}">
                                ${i}
                            </button>
                        `;
                    }

                    paginationHtml += `
                        <button class="page-btn w-12 h-12 rounded-r-3 glass-card flex items-center justify-center hover:bg-primary hover:text-white transition ${currentPage === totalPages ? 'opacity-50 cursor-not-allowed' : ''}" data-page="next" ${currentPage === totalPages ? 'disabled' : ''}>
                            <i class="fa-solid fa-chevron-right text-sm"></i>
                        </button>
                    `;

                    container.innerHTML = paginationHtml;

                    container.querySelectorAll('.page-btn').forEach(btn => {
                        btn.addEventListener('click', () => {
                            const page = btn.dataset.page;
                            if (page === 'prev' && currentPage > 1) currentPage--;
                            else if (page === 'next' && currentPage < totalPages) currentPage++;
                            else if (!isNaN(page)) currentPage = parseInt(page);
                            renderProjects();
                            document.getElementById('projects').scrollIntoView({ behavior: 'smooth', block: 'start' });
                        });
                    });
                }

                // Main render function
                function renderProjects() {
                    const filtered = getFilteredProjects();
                    const start = (currentPage - 1) * ITEMS_PER_PAGE;
                    const end = start + ITEMS_PER_PAGE;
                    const pageItems = filtered.slice(start, end);

                    const grid = document.getElementById('projects-grid');
                    const noResults = document.getElementById('no-results');

                    if (pageItems.length === 0) {
                        grid.innerHTML = '';
                        noResults.classList.remove('hidden');
                    } else {
                        noResults.classList.add('hidden');
                        grid.innerHTML = pageItems.map(renderProjectCard).join('');
                    }

                    renderPagination(filtered.length);
                }

                // Search event
                const searchInput = document.getElementById('project-search');
                let searchTimeout;
                searchInput.addEventListener('input', (e) => {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        searchKeyword = e.target.value;
                        currentPage = 1;
                        renderProjects();
                    }, 300);
                });

                // Initial render
                renderTagFilters();
                renderProjects();

                // === 3.4 Render Contact ===
                const c = data.contact;
                document.getElementById('contact-title').textContent = c.title;
                document.getElementById('contact-desc').textContent = c.desc;

                const emailBtn = document.getElementById('contact-email-btn');
                emailBtn.textContent = c.emailText;
                emailBtn.href = p.social.email;

                const phoneBtn = document.getElementById('contact-phone-btn');
                phoneBtn.textContent = c.phoneText;

            } catch (error) {
                console.error('Lỗi render:', error);
            } finally {
                initPlugins();
            }
        }

        function initPlugins() {
            setTimeout(() => {
                AOS.init({
                    once: false,
                    mirror: true,
                    offset: 50,
                    duration: 1000,
                    easing: 'ease-out-cubic',
                });
                AOS.refresh();
            }, 100);

            new Swiper(".mySwiper", {
                slidesPerView: 1,
                spaceBetween: 30,
                loop: true,
                speed: 600,
                grabCursor: true,
                observer: true,
                observeParents: true,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                    dynamicBullets: true,
                },
                navigation: {
                    nextEl: ".swiper-next",
                    prevEl: ".swiper-prev",
                },
                breakpoints: {
                    640: { slidesPerView: 1 },
                    768: { slidesPerView: 2 },
                    1024: { slidesPerView: 3 },
                },
                autoplay: {
                    delay: 5000,
                    disableOnInteraction: false,
                }
            });
        }

        document.addEventListener('DOMContentLoaded', loadPortfolio);

    </script>
</body>

</html>
