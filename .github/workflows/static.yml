# Simple workflow for deploying static content to GitHub Pages
name: Deploy Full Site (Root + Solutions)

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- BƯỚC 1: BUILD CSS CHO SOLUTIONS (QUAN TRỌNG) ---
      # Phải build xong mới có file css để upload
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        # Cài đặt cụ thể tailwindcss version 3 để tương thích với lệnh npx tailwindcss cũ
        run: npm install -D tailwindcss@3

      - name: Build Tailwind CSS
        run: npx tailwindcss -i ./solutions/css/input.css -o ./solutions/css/main.css --minify

      # --- BƯỚC 2: DEPLOY BẰNG OFFICIAL ACTIONS ---
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository (bao gồm cả file main.css vừa build xong)
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
