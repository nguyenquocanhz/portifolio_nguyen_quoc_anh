# Simple workflow for deploying static content to GitHub Pages
name: Deploy Full Site (Root + Solutions)

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write # QUAN TRỌNG: Đổi thành 'write' để có thể push file main.css về repo
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Lấy toàn bộ lịch sử commit để đảm bảo việc push không bị lỗi
          fetch-depth: 0

      # --- BƯỚC 1: BUILD CSS CHO SOLUTIONS ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install -D tailwindcss@3

      - name: Build Tailwind CSS
        # Đảm bảo thư mục tồn tại trước khi build
        run: |
          mkdir -p solutions/css
          npx tailwindcss -i ./solutions/css/input.css -o ./solutions/css/main.css --minify

      # --- BƯỚC MỚI: LƯU FILE MAIN.CSS VỀ LẠI KHO CODE ---
      # Bước này giúp bạn nhìn thấy file main.css trong tab "Code" của GitHub
      - name: Commit & Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add ./solutions/css/main.css
          # [skip ci] cực kỳ quan trọng: Nó báo cho GitHub biết đừng chạy Action lần nữa
          # để tránh vòng lặp vô tận (Build -> Push -> Trigger Build -> Push...)
          git commit -m "Auto-build Tailwind CSS [skip ci]" || echo "No changes to commit"
          git push

      # --- BƯỚC 2: DEPLOY LÊN PAGES ---
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
